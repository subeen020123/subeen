1. 마늘을 편으로 썰어서 준비해주세요.
2. 새우는 소금과 후추를 넣어서 준비해주세요. 소금은 1/3 t 정도가 적당합니다.
3. 페페론치노를 넣어 오일의 느끼함을 잡아주세요.
4. 작은 팬을 사용해 올리브오일을 넣고 끓여준 뒤, 페페론치노와 마늘을 넣어 튀겨주세요.
5. 소금과 후추로 밑간을 한 새우를 같이 넣고 튀겨주세요.
6. 새우가 익으면 바게트 빵과 함께 감바스를 즐겨주세요.
